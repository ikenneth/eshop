<!DOCTYPE html>
<html>
<head>
    <title>EShop</title>

    <!-- jQuery for Bootstrap plugins -->
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>

    <!-- AngularJS script -->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-route.js"></script>

    <!-- Bootstrap script & CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- EShop scripts & CSS-->
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/eshop.js"></script>

</head>
<body ng-app="eshop">

    <img src="images/cs.png" width="200" style="position: absolute;"/>

    <div class="eshop-fluid-container">
    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <a href="#/login">Connexion</a>  | <a href="#/about">&Agrave; propos</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <ul class="nav nav-pills">
                <li><a href="#">Tout</a></li>
                <li class="active"><a href="#">Livres</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Musique</a></li>
            </ul>
        </div>
        <div class="col-md-3">
            <ng-include src="'search.html'"/>
        </div>
        <div class="col-md-2">
            <img src="images/basket.png" width="40"/>
            <a href="#/cart">Panier 0.00 &euro; (0)</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <ol class="breadcrumb">
                <li>Familles</li>
            </ol>
        </div>
        <div class="col-md-9">
            <ng-include src="'breadcrumb.html'"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <ng-include src="'sidebar.html'"/>
        </div>
        <div class="col-md-9">
            <div ng-view></div>
        </div>
    </div>

    </div><!-- End of fluid container-->

</body>
</html>
